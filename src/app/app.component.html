<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of arr">
      <p>{{item}}</p>
      <div *ngFor="let val of valArr">
        <input type="text" [(ngModel)]='val[item]'>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="condition; else elseBlock">
      <button (click)="show()">выгрузить</button>
  </div>
  <ng-template #elseBlock>
    <textarea type="text" class="col-6" [(ngModel)]='val'></textarea>
    <button (click)="chng()">продолжить</button>
  </ng-template>
</div>
